<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CF</title>
  <link rel="stylesheet" href="../assets/css/aos.css" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/animate.min.css" />
  <link rel="stylesheet" href="../assets/css/toastify.min.css" />
</head>

<body>
  <section class="bg-main">
    <div class="relative pt-[19.74%] h-0">
      <div class="absolute inset-0">
        <img class="w-full h-full" src="../assets/images/banner_resize.png" alt="" />
      </div>
    </div>
    <div class="container py-10 lg:pt-20 lg:pb-40">
      <h3 class="text-center text-[40px] md:text-[60px]  mb-6 md:mb-12 font-bold text-white">
        CẬP NHẬP KẾT QUẢ
      </h3>
      <div class="space-y-5">
        <div class="p-5 bg-gray-500">
          <h3 class="mb-5 font-bold text-white">Trận 1</h3>
          <div class="flex flex-wrap items-start w-full mb-2 sm:flex-nowrap sm:items-center">
            <h3 class="w-full sm:w-[10%] text-white font-bold mb-2 sm:mb-0">Kết quả:</h3>
            <div
              class="flex flex-wrap justify-center sm:justify-start sm:flex-nowrap w-[85%] sm:w-[90%] space-y-2 sm:space-y-0 sm:space-x-3">
              <div class="w-full sm:w-auto px-8 py-3 text-center bg-[#A6A8A9] rounded-lg text-white">
                ĐỘI A
              </div>
              <input type="text"
                class="bg-white rounded-lg w-[20%] py-[5%] sm:py-0 sm:w-[8%] lg:w-[6%] pl-[6%] sm:pl-[2%] mr-[3%] sm:mr-0"
                maxlength="1">
              <input type="text"
                class="bg-white rounded-lg w-[20%] py-[5%] sm:py-0 sm:w-[8%] lg:w-[6%] pl-[6%] sm:pl-[2%]"
                maxlength="1">

              <div class="w-full sm:w-auto px-8 py-3 text-center bg-[#A6A8A9] rounded-lg text-white">
                ĐỘI B
              </div>
            </div>
          </div>
          <div class="flex flex-wrap items-center w-full sm:flex-nowrap">
            <h3 class="w-full sm:w-[10%] text-white font-bold mb-2 sm:mb-0">Replay:</h3>
            <input type="text" placeholder="Link Youtube, Video hoặc Ảnh"
              class="px-2 py-4 w-full sm:w-[70%] rounded-md">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/toastify-js.js"></script>
  <script src="../assets/js/jquery-3.6.3.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
